<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/api.js" defer></script>
  <script src="js/main.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = sessionStorage.getItem('currentUser');
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('user-greeting').textContent = `Hola, ${user}`;
      }

      document.getElementById('logout-btn').addEventListener('click', () => {
        sessionStorage.clear();
        location.href = 'index.html';
      });

      // Enlaces a secciones
      document.getElementById('btn-conteo').addEventListener('click', () => location.href = 'conteo.html');
      document.getElementById('btn-ventas').addEventListener('click', () => location.href = 'ventas.html');
      document.getElementById('btn-diferencias').addEventListener('click', () => location.href = 'diferencias.html');
      document.getElementById('btn-historial').addEventListener('click', () => location.href = 'historial.html');
      document.getElementById('btn-productos').addEventListener('click', () => location.href = 'productos.html');
    });
  </script>
</head>
<body>

  <div class="header">
    <img src="assets/logo.png" alt="Logo del sistema" style="display: block; margin: 0 auto;" width="300">
  </div>

  <div class="container">
    <div class="user-panel">
      <span id="user-greeting">Hola, Usuario</span>
      <button id="logout-btn" class="btn-danger">Cerrar Sesión</button>
    </div>

    <h2>Menú Principal</h2>
    <div class="main-menu">
      <div class="menu-item">
        <h3>Nuevo Conteo</h3>
        <button id="btn-conteo">Iniciar</button>
      </div>
      <div class="menu-item">
        <h3>Registrar Venta</h3>
        <button id="btn-ventas">Iniciar</button>
      </div>
      <div class="menu-item">
        <h3>Ver Diferencias</h3>
        <button id="btn-diferencias">Iniciar</button>
      </div>
      <div class="menu-item">
        <h3>Historial de Conteos</h3>
        <button id="btn-historial">Iniciar</button>
      </div>
      <div class="menu-item">
        <h3>Gestión de Productos</h3>
        <button id="btn-productos">Iniciar</button>
      </div>
    </div>
  </div>

</body>
</html>
