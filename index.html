<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Control de Stock</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/api.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/eventos.js" defer></script>
</head>
<body>

  <!-- Encabezado con logo -->
  <div class="header">
    <img src="assets/logo.png" alt="Logo del sistema" style="display: block; margin: 0 auto;" width="300">
  </div>

  <div class="container">
    <!-- Banner de modo offline -->
    <div id="offline-banner" style="display: none;" class="alert alert-danger text-center">
      ⚠️ Modo sin conexión activo - Los cambios se guardarán localmente
    </div>

    <!-- Pantalla de Inicio de Sesión -->
    <div id="login-screen" class="screen active">
      <div class="auth-container">
        <h2>Iniciar Sesión</h2>
        <div id="login-error" class="alert alert-danger" style="display: none;"></div>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" />
        </div>
        <button id="login-btn" class="btn-success">Ingresar</button>
        <a href="#" id="register-link" class="auth-link">¿No tenés cuenta? Registrate</a>
      </div>
    </div>

    <!-- Pantalla de Registro -->
    <div id="register-screen" class="screen">
      <div class="auth-container">
        <h2>Registro de Usuario</h2>
        <div id="register-error" class="alert alert-danger" style="display: none;"></div>
        <div class="form-group">
          <label for="new-username">Nombre de Usuario</label>
          <input type="text" id="new-username" placeholder="Crea un nombre de usuario" />
        </div>
        <div class="form-group">
          <label for="new-password">Contraseña</label>
          <input type="password" id="new-password" placeholder="Crea una contraseña" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Repite la contraseña" />
        </div>
        <button id="register-btn" class="btn-success">Registrarse</button>
        <a href="#" id="login-link" class="auth-link">¿Ya tienes cuenta? Iniciar sesión</a>
      </div>
    </div>
  </div>

</body>
</html>
